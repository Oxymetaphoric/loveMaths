<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
        <script src="https://kit.fontawesome.com/4bb2ade608.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="/assets/css/style.css">
    </head>
    <body>
        <h1 class="heading">
        <img src="/assets/images/logo.png" alt="logo"> Love Maths
        </h1>
        <div class = "game-area">
            <div class="controls-area">
                <button class="btn btn--big btn--green">
                    <i class="fa-solid fa-plus"></i>
                </button>
                <button class="btn btn--big btn--blue">
                    <i class="fa-solid fa-minus"></i>
                </button>
                <button class="btn btn--big btn--orange">
                    <i class="fa-solid fa-multiply"></i>
                </button>
                <button class="btn btn--big btn--red">
                    <i class="fa-solid fa-divide"></i>
                </button>
            </div>
        </div>
        <div class="score-area">
            <p class="scores">Correct Answers: <span id="score"></span>0</p>
            <p class="scores">Incorrect Answers: <span id="incorrect">0</span></p>
        </div>

        <script src="/assets/js/script.js" async defer></script>
    </body>
</html>
